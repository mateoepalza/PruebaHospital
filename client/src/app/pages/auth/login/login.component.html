<div class="login-form">
    <mat-card>
        <mat-card-content>
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field class="full-width-input separator">
                    <input 
                        type="text" 
                        formControlName="correo" 
                        matInput 
                        placeholder="Email" 
                        required
                    >
                    <mat-error *ngIf="isValidField('correo')">
                        {{ getErrorMessage('correo') }}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input separator">
                    <input 
                        [type]="hide ? 'password' : 'text'"
                        formControlName="clave"
                        matInput 
                        placeholder="Password" 
                        required
                    >
                    <button type="button" mat-icon-button matSuffix (click) = "hide = !hide">
                        <mat-icon>{{ (hide) ? "visibility_off" : "visibility" }}</mat-icon>
                    </button>
                    <mat-error *ngIf="isValidField('clave')">
                        {{ getErrorMessage('clave') }}
                    </mat-error>
                </mat-form-field>
                <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
